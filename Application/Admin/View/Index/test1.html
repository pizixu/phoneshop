<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TP语法判断</title>
</head>
<body>
	你的成绩是:{$score}<br/>
  	<if condition="$score gt 90">
  		孩子,你是我的骄傲！
  		<elseif condition="$score gt 80"/>
  		宝贝,好样的!
  		<elseif condition='$score gt 70'/>
  		你离优秀不远了!
  		<elseif condition='$condition gt 60'/>
  		看来,你不女里不行了!
  		</else>
  		放弃吧!
  	</if>
  	<hr>
	<for start='0' end='100' step='10'>
		{$i}:锄禾日当午!
	</for>
</body>
</html>
